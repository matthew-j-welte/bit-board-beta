<div class="jumbotron pb-2">
  <div id="header" class="container-fluid mt-5">
    <h1 style="font-size: 60px" class="mb-0">
      {{ learningResource.title | titlecase }}
    </h1>
    <p class="text-muted mt-0" style="font-size: 1.1em">
      Submitted By: Matthew Welte
    </p>
    <hr />
    <div class="progress mt-4" style="background-color: rgb(247, 247, 247)">
      <div
        class="progress-bar"
        role="progressbar"
        [style.width.%]="50"
        aria-valuenow="50"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <i id="percent">50% Complete</i>
      </div>
    </div>
    <div class="skill-row">
      <div
        *ngFor="let skill of learningResource.skills"
        class="badge badge-pill mb-0"
      >
        <div class="mt-3">
          <img
            class="rounded tech-logo"
            src="./assets/{{ skill.avatarUrl }}"
            width="55px"
            height="55px"
            alt=""
          />
          <p class="mt-2" style="font-size: 1.3em">+25</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <img width="100%" src="{{ learningResource.imageUrl }}" style="border-radius: 3%;" />
  <h1 class="mt-5 mb-0">Description</h1>
  <hr class="mt-1" />
  <p class="text-muted">{{ learningResource.description }}</p>

  <h1 class="mt-5 mb-0">Posts</h1>
  <hr class="mt-1" />
  <div class="row">
    <span class="mr-3"
      ><img
        class="rounded-circle"
        src="./assets/angular-logo.png"
        height="70px"
    /></span>
    <span class="mt-2">
      <strong><p class="mb-0" style="font-size: 1.1em; color: rgb(12, 73, 126);"><a href="">Matthew Welte</a></p></strong>
      <em
        ><p class="text-muted" style="font-size: 0.9em">
          Posted 100 days ago
        </p></em
      >
    </span>
  </div>
  <div style="width: 100%;">
      <textarea style="width: 100%;">
          {{learningResource.description}}
      </textarea>
  </div>
</div>
