<nav class="navbar navbar-expand-xl navbar-light p-0">
  <div class="navbar-brand abs navbar-logo" href="#">
    <div class="logo-container d-inline-block align-top">
      <a
        routerLink="/"
        routerLinkActive="active"
        (click)="handleNavbarClick($event)"
      >
        <img
          class="nav-icon d-inline-block align-top"
          src="./assets/full-logo.png"
          width="300"
          alt=""
        />
      </a>
    </div>
  </div>
  <button
    class="navbar-toggler mr-3"
    type="button"
    (click)="toggleNavbarCollapsing()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="navbar-collapse collapse pl-2"
    id="collapsingNavbar"
    [class.collapse]="navbarCollapsed"
  >
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let navLink of leftLinks">
        <a
          (click)="handleNavbarClick($event)"
          class="nav-link"
          routerLink="{{ navLink.url }}"
          routerLinkActive="active"
          >{{ navLink.title }}</a
        >
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngFor="let navLink of rightLinks">
        <a
          name="{{ navLink.title }}"
          (click)="handleNavbarClick($event)"
          class="nav-link"
          routerLink="{{ navLink.url }}"
          routerLinkActive="{{ navLink.title === 'Log Out' ? '' : 'active' }}"
          >{{ navLink.title }}</a
        >
      </li>
    </ul>
  </div>
</nav>
