<div class="mt-0 pt-0">
    <form
      [formGroup]="newPostForm"
      (ngSubmit)="newPostForm.valid && submitNewPost()"
    >
      <div *ngFor="let group of formConfig.groups">
        <h5 id="new-post-header" class="my-3">
          <i [ngClass]="['fas', 'fa-lg', group.icon]"></i
          ><strong class="ml-3">{{ group.header }}</strong>
        </h5>
        <div *ngFor="let row of group.rows" class="row">
          <div *ngFor="let field of row.fields" class="col-lg">
            <app-text-input
              [formControl]="newPostForm.controls[field.name]"
              [type]="field.type"
              [label]="field.label"
              [required]="field.required"
              [placeholder]="field.placeholder"
              [rows]="field.rows ? field.rows : ''"
              [showLabel]="field.showLabel"
            ></app-text-input>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button
          [disabled]="!newPostForm.valid"
          class="btn btn-info mr-2"
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
