<nav class="navbar navbar-expand-xl p-0">
  <div class="navbar-brand abs navbar-logo" href="#">
    <a
      routerLink="/"
      routerLinkActive="active"
      (click)="handleNavbarClick($event)"
    >
      <img
        class="nav-icon d-inline-block align-top"
        src="./assets/bb-icon-offwhite.png"
      />
    </a>
  </div>
  <button
    class="navbar-toggler mr-3 p-0"
    type="button"
    (click)="toggleNavbarCollapsing()"
  >
    <i class="fas fa-bars fa-lg"></i>
  </button>
  <div
    class="navbar-collapse collapse pl-2"
    id="collapsingNavbar"
    [class.collapse]="navbarCollapsed"
  >
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let navLink of leftLinks">
        <a
          (click)="handleNavbarClick($event)"
          class="nav-link"
          routerLink="{{ navLink.url }}"
          routerLinkActive="active"
          >{{ navLink.title }}</a
        >
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngFor="let navLink of rightLinks">
        <a
          name="{{ navLink.title }}"
          (click)="handleNavbarClick($event)"
          class="nav-link"
          routerLink="{{ navLink.url }}"
          routerLinkActive="{{ navLink.title === 'Log Out' ? '' : 'active' }}"
          >{{ navLink.title }}</a
        >
      </li>
    </ul>
  </div>
</nav>
