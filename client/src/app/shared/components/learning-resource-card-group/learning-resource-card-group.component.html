<ngb-carousel
  *ngIf="resources"
  [interval]="false"
  [showNavigationIndicators]="false"
  role="none"
>
  <ng-template ngbSlide *ngFor="let cardGroup of resourceGroupings">
    <div class="row card-container">
      <div *ngFor="let learningResource of cardGroup">
        <app-learning-resource-card [learningResource]="learningResource">
        </app-learning-resource-card>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
